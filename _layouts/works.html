---
layout: base
---

<h1>{{ page.title }}</h1>
<div class="text-ntro">
  <p>{{ page.summary }}</p>
</div>

{{ content }}

{% if page.url %}
  <p><a href="{{ page.url }}"> Visit </a></p>
{% endif %}

<dl>
  <dt>Year</dt>
  <dd>{{ page.year }}</dd>
  <dt>Technologies</dt>
  <dd>
    {% for item in page.technologies %}
      {{ item }}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </dd>
</dl>

<p><a href="{{ site.url }}"> return </a></p>
